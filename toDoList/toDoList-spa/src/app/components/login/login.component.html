<body style="background-color: #F2F3F4;">
    <div class="page-home">
        <div class="container">
            <div class="row">
                <div class="login">
                    <mat-card >
                        <div >
                            <img src="../../../assets/svg/dosya.svg" class="baslik-icon">
                        </div>
                        <div *ngIf="!isAuthenticated" >
                            <p><small> Listelerinize erişmek için </small></p>
                            <h2>Giriş Yapınız</h2>
                            <form class="example-form" #loginForm="ngForm" (ngSubmit)="login()">
                                <img src="../../../assets/svg/twotone-account_circle-24px.svg" class="icon">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="KullanıcıAdı" name="userName" [(ngModel)]="loginUser.userName" required type="text">
                                        </mat-form-field>
                                        <img src="../../../assets/svg/twotone-lock-24px.svg" class="icon">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Şifre" name="password" [(ngModel)]="loginUser.password" required type="password" >
                                        </mat-form-field>                             
                                        <button mat-raised-button color="primary" class="btn btn-secondary my-2 my-sm-0 giris" [disabled]="!loginForm.valid" type="submit">Giriş</button>     
                            </form>
                           <button mat-raised-button color="primary" class="btn btn-secondary my-2 my-sm-0 giris" routerLink="../register" >Kayıt Ol</button>
                        </div>
                        <div *ngIf="isAuthenticated">
                         <p style="font-size: 30px; text-align: center; margin-bottom:50px; margin-top:30px;">Listelerinize erişmek için <br> aşağıdaki butona tıklayınız.</p>
                         <div>
                            <button mat-raised-button color="primary" style=" font-size:25px; margin-left:140px;margin-bottom:50px; margin-top:30px;  margin-bottom:50pxpx; width:200px; height:50px;" routerLink="../home">Listeler</button>                               
                        </div>
                        <div>
                            <button mat-raised-button color="primary" style=" font-size:25px; margin-left:140px;  margin-bottom:50px; width:200px; height:50px;" (click)="logOut()">Çıkış</button>                               
                        </div>
                        </div>
                        <div></div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</body>
